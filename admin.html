<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>後台管理 | Carter Dining</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Microsoft JhengHei', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      margin: 0; 
    }
    .admin-container { 
      max-width: 1100px; 
      margin: 2rem auto; 
      padding: 1rem; 
    }
    .panel { 
      background: white; 
      border-radius: 15px; 
      padding: 1.5rem; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      margin-bottom: 1.5rem; 
    }
    .order-item { 
      background: #f8f9fa; 
      border-radius: 10px; 
      padding: 1rem; 
      margin-bottom: 1rem; 
      border-left: 4px solid #e74c3c; 
    }
    .badge-new { 
      background: #e74c3c; 
      animation: pulse 2s infinite; 
    }
    @keyframes pulse { 
      0% { transform: scale(1); } 
      50% { transform: scale(1.05); } 
      100% { transform: scale(1); } 
    }
    .image-upload { 
      border: 2px dashed #ddd; 
      border-radius: 10px; 
      padding: 2rem; 
      text-align: center; 
      cursor: pointer; 
      transition: all 0.3s; 
      margin-bottom: 1rem; 
    }
    .image-upload:hover { 
      border-color: #e74c3c; 
      background: #f8f9fa; 
    }
    .image-preview { 
      max-width: 100%; 
      max-height: 150px; 
      object-fit: cover; 
      border-radius: 10px; 
      margin-top: 1rem; 
      display: none; 
    }
    .menu-item-admin { 
      background: #f8f9fa; 
      border-radius: 10px; 
      padding: 1rem; 
      margin-bottom: 1rem; 
      border-left: 4px solid #f39c12; 
      position: relative; 
    }
    .menu-actions { 
      position: absolute; 
      top: 0.5rem; 
      right: 0.5rem; 
      display: flex; 
      gap: 0.5rem; 
    }
    .btn-edit, .btn-delete, .btn-toggle-hide, .btn-toggle-soldout { 
      width: 35px; 
      height: 35px; 
      border: none; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 0.9rem; 
    }
    .btn-edit { background: #f39c12; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    .btn-toggle-hide { }
    .btn-toggle-soldout { 
      font-size: 0.7rem; 
      width: 50px; 
      border-radius: 20px; 
    }
    .logout-btn { 
      position: absolute; 
      top: 1rem; 
      right: 1rem; 
      z-index: 10;
    }
    .spinner-border-sm { width: 1rem; height: 1rem; }
  </style>
</head>
<body>

<!-- 登入畫面 -->
<div class="text-center p-5" id="loginScreen">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="mb-4">管理員登入</h4>
      <div class="mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="電郵地址" value="admin@carterdining.com">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="密碼">
      </div>
      <button class="btn btn-primary w-100 mb-2" id="loginBtn">
        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
        登入
      </button>
      <div class="text-danger mt-2" id="loginError" style="display:none;"></div>
    </div>
  </div>
</div>

<!-- 後台主畫面 -->
<div class="admin-container" id="adminPanel" style="display:none; position:relative;">
  <button class="btn btn-outline-light btn-sm logout-btn" id="logoutBtn">
    登出
  </button>

  <!-- 訂單管理 -->
  <div class="panel">
    <h3>即時訂單</h3>
    <div id="ordersList" class="mb-3">
      <p class="text-muted text-center">載入中...</p>
    </div>
    <div class="text-end">
      <button class="btn btn-danger btn-sm" onclick="clearAllOrders()" id="clearOrdersBtn" style="display:none;">清空所有訂單</button>
    </div>
  </div>

  <!-- 菜單管理 -->
  <div class="panel">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>菜單管理</h3>
      <button class="btn btn-success btn-sm" onclick="showAddForm()">
        新增菜式
      </button>
    </div>

    <!-- 新增/編輯表單 -->
    <div id="menuFormContainer" style="display:none;">
      <form id="menuForm">
        <input type="hidden" id="editId">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">分類</label>
            <select class="form-select" id="category">
              <option value="頭盤">頭盤</option>
              <option value="主食">主食</option>
              <option value="飲品">飲品</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">菜名</label>
            <input type="text" class="form-control" id=" dicht" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">價格 ($)</label>
            <input type="number" class="form-control" id="price" min="0" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">辣度 (0-3)</label>
            <input type="range" class="form-range" id="spice" min="0" max="3" value="0">
            <div class="d-flex justify-content-between small text-muted">
              <span>不辣</span><span>微辣</span><span>中辣</span><span>很辣</span>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">描述</label>
            <textarea class="form-control" id="description" rows="2"></textarea>
          </div>
          <12>
            <label class="form-label">標籤（可選）</label>
            <input type="text" class="form-control" id="label" placeholder="例如：人氣、新品">
          </div>
          <div class="col-12">
            <label class="form-label">圖片（可選）</label>
            <div class="image-upload" id="dropZone">
              拖曳圖片至此，或點擊上傳
              <input type="file" id="imageInput" accept="image/*" style="display:none;">
            </div>
            <img id="imagePreview" class="image-preview" src="">
            <div class="progress mt-2" style="height: 6px; display:none;"><div class="progress-bar" style="width:0%"></div></div>
            <small class="text-muted" id="uploadStatus">準備上傳...</small>
          </div>
          <div class="col-12 text-end">
            <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">取消</button>
            <button type="submit" class="btn btn-primary">
              <span id="saveBtnText">儲存菜式</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- 菜單列表 -->
    <div id="menuList" class="mt-3">
      <p class="text-muted text-center">載入中...</p>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // === Firebase 設定 ===
  const firebaseConfig = {
    apiKey: "AIzaSyDXTIxs1g0nlXYybvzVWOQ5imVmRzffzLs",
    authDomain: "carter-dining-cf224.firebaseapp.com",
    databaseURL: "https://carter-dining-cf224-default-rtdb.firebaseio.com",
    projectId: "carter-dining-cf224",
    storageBucket: "carter-dining-cf224.firebasestorage.app",
    messagingSenderId: "416091581958",
    appId: "1:416091581958:web:3444dc94ef956d4b929d87"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();
  const menuRef = db.ref('menu');
  const ordersRef = db.ref('orders');
  const storageRef = storage.ref();

  let currentEditId = null;
  let currentFile = null;

  // === 元素 ===
  const els = {
    loginScreen: document.getElementById('loginScreen'),
    adminPanel: document.getElementById('adminPanel'),
    loginEmail: document.getElementById('loginEmail'),
    loginPassword: document.getElementById('loginPassword'),
    loginBtn: document.getElementById('loginBtn'),
    loginSpinner: document.getElementById('loginSpinner'),
    loginError: document.getElementById('loginError'),
    logoutBtn: document.getElementById('logoutBtn')
  };

  // === 登入狀態監聽 ===
  auth.onAuthStateChanged(user => {
    if (user) {
      els.loginScreen.style.display = 'none';
      els.adminPanel.style.display = 'block';
      loadMenu();
      loadOrders();
      initVoiceNotification();   // 登入成功後啟動語音通知
    } else {
      els.loginScreen.style.display = 'block';
      els.adminPanel.style.display = 'none';
    }
  });

  // === 登入 ===
  els.loginBtn.onclick = () => {
    const email = els.loginEmail.value.trim();
    const password = els.loginPassword.value;
    if (!email || !password) return showError('請輸入電郵和密碼');

    els.loginSpinner.classList.remove('d-none');
    els.loginBtn.disabled = true;
    els.loginError.style.display = 'none';

    auth.signInWithEmailAndPassword(email, password)
      .catch(err => {
        els.loginSpinner.classList.add('d-none');
        els.loginBtn.disabled = false;
        showError(getErrorMessage(err.code));
      });
  };

  els.logoutBtn.onclick = () => auth.signOut();

  function showError(msg) {
    els.loginError.textContent = msg;
    els.loginError.style.display = 'block';
  }

  function getErrorMessage(code) {
    const map = {
      'auth/user-not-found': '用戶不存在',
      'auth/wrong-password': '密碼錯誤',
      'auth/invalid-email': '電郵格式錯誤',
      'auth/too-many-requests': '嘗試次數過多，請稍後再試',
    };
    return map[code] || '登入失敗，請重試';
  }

  // ==================== 菜單管理 ====================
  function loadMenu() {
    menuRef.on('value', snapshot => {
      const menu = snapshot.val() || {};
      renderMenuList(menu);
    });
  }

  function renderMenuList(menu) {
    const container = document.getElementById('menuList');
    container.innerHTML = '';
    const categories = ['頭盤', '主食', '飲品'];
    let hasItems = false;

    categories.forEach(cat => {
      const itemsObj = menu[cat] || {};
      const items = Object.entries(itemsObj);
      if (items.length > 0) {
        hasItems = true;
        const header = document.createElement('h5');
        header.textContent = cat;
        header.className = 'mt-3 mb-2 text-primary';
        container.appendChild(header);

        items.forEach(([key, item]) => {
          const div = document.createElement('div');
          div.className = 'menu-item-admin';
          div.innerHTML = `
            <div>
              <strong>${item.title}</strong> - $${item.price}
              ${item.label ? `<span class="badge bg-warning text-dark ms-2">${item.label}</span>` : ''}
              ${item.hidden ? `<span class="badge bg-secondary ms-2">隱藏中</span>` : ''}
              ${item.soldOut ? `<span class="badge bg-danger ms-2">售完</span>` : ''}
            </div>
            <div class="menu-actions">
              <button class="btn-edit" onclick="editItem('${cat}', '${key}')" title="編輯">
                編輯
              </button>
              <button class="btn-delete" onclick="deleteItem('${cat}', '${key}')" title="刪除">
                刪除
              </button>
              <button class="btn-toggle-hide ${item.hidden ? 'btn-success' : 'btn-secondary'}" 
                      onclick="toggleHide('${cat}', '${key}', ${item.hidden || false})" 
                      title="${item.hidden ? '上架' : '下架'}">
                ${item.hidden ? '顯示' : '隱藏'}
              </button>
              <button class="btn-toggle-soldout ${item.soldOut ? 'btn-danger' : 'btn-outline-danger'}" 
                      onclick="toggleSoldOut('${cat}', '${key}', ${item.soldOut || false})">
                ${item.soldOut ? '恢復' : '售完'}
              </button>
            </div>
          `;
          container.appendChild(div);
        });
      }
    });

    if (!hasItems) container.innerHTML = '<p class="text-muted text-center">尚未新增任何菜式</p>';
  }

  function showAddForm() {
    currentEditId = null;
    currentFile = null;
    document.getElementById('menuFormContainer').style.display = 'block';
    document.getElementById('menuForm').reset();
    document.getElementById('imagePreview').style.display = 'none';
    document.getElementById('saveBtnText').textContent = '新增菜式';
    document.getElementById('editId').value = '';
    document.querySelector('.progress').style.display = 'none';
    document.getElementById('uploadStatus').textContent = '';
  }

  function hideForm() {
    document.getElementById('menuFormContainer').style.display = 'none';
  }

  function editItem(cat, key) {
    menuRef.child(cat).child(key).once('value', snapshot => {
      const item = snapshot.val();
      currentEditId = `${cat}_${key}`;
      document.getElementById('category').value = cat;
      document.getElementById('title').value = item.title;
      document.getElementById('price').value = item.price;
      document.getElementById('description').value = item.description || '';
      document.getElementById('spice').value = item.spice || 0;
      document.getElementById('label').value = item.label || '';
      document.getElementById('editId').value = currentEditId;

      const preview = document.getElementById('imagePreview');
      if (item.image && !item.image.includes('placeholder')) {
        preview.src = item.image;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }

      document.getElementById('saveBtnText').textContent = '更新菜式';
      document.getElementById('menuFormContainer').style.display = 'block';
    });
  }

  function deleteItem(cat, key) {
    if (confirm('確定永久刪除這道菜？')) menuRef.child(cat).child(key).remove();
  }

  function toggleHide(cat, key, isHidden) {
    if (confirm(isHidden ? '確定要上架？' : '確定要下架？')) {
      menuRef.child(cat).child(key).update({ hidden: !isHidden });
    }
  }

  function toggleSoldOut(cat, key, isSoldOut) {
    if (confirm(isSoldOut ? '確定要重新上架？' : '確定要標記售完？')) {
      menuRef.child(cat).child(key).update({ soldOut: !isSoldOut });
    }
  }

  // === 圖片上傳 ===
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('imageInput');
  const preview = document.getElementById('imagePreview');
  const progressBar = document.querySelector('.progress');
  const progressFill = progressBar.querySelector('.progress-bar');
  const uploadStatus = document.getElementById('uploadStatus');

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.borderColor = '#e74c3c'; });
  dropZone.addEventListener('dragleave', () => dropZone.style.borderColor = '#ddd');
  dropZone.addEventListener('drop', e => {
    e.preventDefault(); dropZone.style.borderColor = '#ddd';
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });
  fileInput.addEventListener('change', e => {
    if (e.target.files.length) handleFile(e.target.files[0]);
  });

  function handleFile(file) {
    if (!file.type.startsWith('image/')) return alert('請選擇圖片！');
    currentFile = file;
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
    progressBar.style.display = 'block';
    uploadStatus.textContent = '準備上傳...';
  }

  // === 表單提交 ===
  document.getElementById('menuForm').addEventListener('submit', async e => {
    e.preventDefault();
    const cat = document.getElementById('category').value;
    const item = {
      title: document.getElementById('title').value.trim(),
      price: parseInt(document.getElementById('price').value),
      description: document.getElementById('description').value.trim(),
      spice: parseInt(document.getElementById('spice').value),
      label: document.getElementById('label').value.trim(),
    };

    if (!item.title || !item.price) return alert('請填寫菜名和價格！');

    let imageUrl = preview.src;

    if (currentFile) {
      uploadStatus.textContent = '上傳中...';
      const fileName = `${Date.now()}_${currentFile.name}`;
      const fileRef = storageRef.child(`menu-images/${fileName}`);
      const task = fileRef.put(currentFile);
      task.on('state_changed', snap => {
        const pct = (snap.bytesTransferred / snap.totalBytes) * 100;
        progressFill.style.width = pct + '%';
      }, err => alert('上傳失敗：' + err.message), async () => {
        imageUrl = await task.snapshot.ref.getDownloadURL();
        await saveItem(item, imageUrl, cat);
      });
    } else {
      await saveItem(item, imageUrl, cat);
    }
  });

  async function saveItem(item, imageUrl, cat) {
    if (!imageUrl || imageUrl.startsWith('data:') || imageUrl.includes('blob:')) {
      imageUrl = 'https://via.placeholder.com/400?text=No+Image';
    }
    item.image = imageUrl;

    if (currentEditId) {
      const [editCat, editKey] = currentEditId.split('_');
      await menuRef.child(editCat).child(editKey).set(item);
    } else {
      await menuRef.child(cat).push(item);
    }
    hideForm();
    alert('儲存成功！');
    currentFile = null;
    progressBar.style.display = 'none';
    uploadStatus.textContent = '';
  }

  // ==================== 訂單管理 ====================
  function loadOrders() {
    const container = document.getElementById('ordersList');
    ordersRef.on('value', snapshot => {
      const orders = snapshot.val() || {};
      const list = Object.entries(orders).reverse();
      if (list.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">尚未有訂單</p>';
        document.getElementById('clearOrdersBtn').style.display = 'none';
        return;
      }
      document.getElementById('clearOrdersBtn').style.display = 'block';
      container.innerHTML = '';
      list.forEach(([id, order]) => {
        const time = new Date(order.timestamp).toLocaleString('zh-HK');
        let items = '', total = 0;
        order.items.forEach(item => {
          total += item.price * item.quantity;
          items += `<div class="small"><strong>${item.title}</strong> ×${item.quantity} = $${item.price * item.quantity}</div>`;
        });
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <div class="d-flex justify-content-between">
            <strong>#${order.table}</strong>
            <span class="badge badge-new">新訂單</span>
          </div>
          <small class="text-muted">${time}</small>
          <div class="mt-2">${items}</div>
          <div class="mt-2"><strong>總計: $${total}</strong></div>
          <div class="text-muted small">備註: ${order.notes || '無'}</div>
          <button class="btn btn-sm btn-outline-danger mt-2" onclick="deleteOrder('${id}')">刪除</button>
        `;
        container.appendChild(div);
      });
    });
  }

  function deleteOrder(id) {
    if (confirm('確定刪除？')) ordersRef.child(id).remove();
  }

  function clearAllOrders() {
    if (confirm('確定清空所有訂單？')) ordersRef.remove();
  }

  // ==================== 語音播報新訂單（防漏單） ====================
    // ==================== 超強語音播報（自訂內容 + 最靚女聲 + 金額 + 備註）===================
    
  let lastOrderCount = 0;
  const speechSynth = window.speechSynthesis;
  let isSpeaking = false;

  // 自動選最靚的粵語女聲（Windows 美佳 / macOS 小美 / Chrome 內建）
  function getBestVoice() {
    const voices = speechSynth.getVoices();
    return voices.find(v => v.name.includes('Meijia')) ||      // Windows 最靚女聲
           voices.find(v => v.name.includes('Tingting')) ||    // macOS 小美
           voices.find(v => v.name.includes('Microsoft')) ||   // 舊版慧慧
           voices.find(v => v.lang === 'zh-HK') ||
           voices.find(v => v.lang.startsWith('zh'));
  }

  function speakNewOrder(table, total = 0, notes = '') {
    if (isSpeaking) speechSynth.cancel();

    let msg = table.includes('取餐')
      ? `外賣新訂單！取餐號碼 ${table.replace('取餐 ', '')}`
      : `${table} 有新訂單！`;

    if (total > 0) msg += `，總共 ${total} 蚊`;
    if (notes && notes.trim()) msg += `，備註：${notes.trim()}`;

    const endings = ['喇！', '呀！', '喎！', '啦！', '！'];
    msg += endings[Math.floor(Math.random() * endings.length)];

    const utterance = new SpeechSynthesisUtterance(msg);
    utterance.lang = 'zh-HK';
    utterance.rate = 0.95;   // 語速（0.8～1.1 都可以試）
    utterance.pitch = 1.1;   // 越高越活潑
    utterance.volume = 1;
    utterance.voice = getBestVoice();

    utterance.onstart = () => isSpeaking = true;
    utterance.onend = () => isSpeaking = false;
    utterance.onerror = () => isSpeaking = false;

    speechSynth.speak(utterance);

    // 3.5 秒後重播一次（確保聽到）
    setTimeout(() => {
      if (!isSpeaking) speechSynth.speak(utterance);
    }, 3500);
  }

  // 啟動語音監聽（請確保這行有被呼叫）
  function initVoiceNotification() {
    if (Notification.permission === "default") Notification.requestPermission();

    ordersRef.on('value', snapshot => {
      const orders = snapshot.val() || {};
      const totalOrders = Object.keys(orders).length;

      if (totalOrders > lastOrderCount) {
        Object.entries(orders).forEach(([id, order]) => {
          if (!order.notified) {
            ordersRef.child(id).update({ notified: true });

            // 計算總金額
            const total = order.items.reduce((sum, item) => 
              sum + item.price * item.quantity, 0);

            speakNewOrder(order.table, total, order.notes);
          }
        });
      }
      lastOrderCount = totalOrders;
    });
  }
 
</script>
</body>
</html>

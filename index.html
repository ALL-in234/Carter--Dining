<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carter-Groceries</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 60px;
      text-align: center;
    }

    .btn {
      width: 100%;
      max-width: 300px;
      padding: 18px 0;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: block;
      margin-bottom: 30px;
    }

    .btn-order {
      background-color: #fffbe6;
      color: #333;
      border: 2px solid #ffd700;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
    }

    .btn-order:hover,
    .btn-order:active {
      background-color: #fffacd;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
    }

    .btn-admin {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-admin:hover,
    .btn-admin:active {
      background-color: #f5f5f5;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <h1 class="title">Carter-Groceries</h1>
  
  <a href="qrcode.html" class="btn btn-order">點餐</a>
  <a href="#" class="btn btn-admin">管理員</a>
</body>
</html>
